<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mia Power Station</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.161002/css/kule-lazy.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.161002/css/kule-theme-default.min.css">
    <link rel="stylesheet" href="kiosk.css">

</head>
<body>
    <div class="container">
        <div class="columns-12">
            <div class="col-2">
                <a href="index.html" class="btn color-secondary size-lg">回到主畫面</a>
            </div>

            <div class="col-10">
                <ul class="step-sm">
                    <li class="step-sm-item active">會員登入</li>
                    <li class="step-sm-item">選擇電池</li>
                    <li class="step-sm-item">取出電池</li>
                    <li class="step-sm-item">租借完成</li>
                </ul>
            </div>
        </div>

        <hr>
        <div style="margin: 0 auto; width: 30rem;">
        <p>請使用你在 Mia Power Station 留下的資料登入</p>
        <form action="rent_select.html" class="form">
            <label for="">行動電話</label>
            <input type="text" name="mobile" class="ctrl-input">
            <label for="">個人密碼</label>
            <input type="password" name="pin" class="ctrl-input">
            <button class="btn size-lg color-primary">登入租借</button>
        </form>
        </div>
    </div>
</body>
</html>
