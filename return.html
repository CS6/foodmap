<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mia Power Station</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.161002/css/kule-lazy.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.161002/css/kule-theme-default.min.css">
    <link rel="stylesheet" href="kiosk.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div class="container">
        <div class="columns-12">
            <div class="col-2">
                <a href="index.html" :disabled="currentView == 'await-component' " class="btn color-secondary size-lg">回到主畫面</a>
            </div>

            <div class="col-10">
                <ul class="step-sm">
                    <li class="step-sm-item" :class="{ active: currentView == 'login-component' }">會員登入</li>
                    <li class="step-sm-item" :class="{ active: currentView == 'select-component' }">選擇空槽</li>
                    <li class="step-sm-item" :class="{ active: currentView == 'await-component' }">放回電池</li>
                    <li class="step-sm-item" :class="{ active: currentView == 'fee-component' }">費用計算</li>
                    <li class="step-sm-item" :class="{ active: currentView == 'done-component   ' }">歸還完成</li>
                </ul>
            </div>
        </div>
        <br>

        <div id="app">
            <component :is="currentView" :transition="currentViewTransaction" transition-mode="out-in"></component>
        </div>
    </div>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="http://coffeescript.org/v1/browser-compiler/coffee-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="return.coffee" type="text/coffeescript"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</body>
</html>
