<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mia Power Station</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.161002/css/kule-lazy.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kule.lazy/3.1.161002/css/kule-theme-default.min.css">
    <link rel="stylesheet" href="kiosk.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div class="container">
        <div class="columns-12">
            <div class="col-2">
                <a href="index.html" class="btn color-secondary size-lg">回到主畫面</a>
            </div>

            <div class="col-10">
                <ul class="step-sm">
                    <li class="step-sm-item">會員登入</li>
                    <li class="step-sm-item active">選擇電池</li>
                    <li class="step-sm-item">取出電池</li>
                    <li class="step-sm-item">租借完成</li>
                </ul>
            </div>
        </div>

        <form action="rent_await.html">
            <div class="slot_container">
                <div class="slot">
                    <input type="radio" name="slot" disabled>
                    #1: 充電中
                </div>

                <div class="slot">
                    <input type="radio" name="slot">
                    #2: 充電中
                </div>

                <div class="slot">
                    <input type="radio" name="slot">
                    #3: 充電中
                </div>

                <div class="slot">
                    <input type="radio" name="slot" disabled>
                    #4: 目前無電源
                </div>
            </div>
            <br>
            <div class="clearfix"></div>
            <div class="clearfix" style="text-align: right; margin-right: 3rem;">
                <button class="btn size-lg color-success">確認選擇槽位&nbsp;&rarr;</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(".slot").on("click", function() {
            if($(this).children("input").attr("disabled")) {
                return false;
            }

            $(".slot input").removeProp("checked");
            $(this).children("input").prop("checked", true);
        });

        $("form button").on("click", function() {
            return confirm("是否確定選擇本槽位？");
        });
    </script>

    <script src="rent.coffee" type="text/coffeescript"></script>
</body>
</html>
