<body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div class="menu-panel full-image-cover" id="app" v-bind:style="{ overflow: settingCard ? 'hidden' : '' }">
  <div>

    <div class="row" style="margin: 15px auto 0; max-width: 942px;">
      <div class="col-xs-3">
        <a class="btn-u home-btn btn-u-gray" href="/">回首頁 <i class="icon-home icons"></i></a>
      </div>
      <div class="col-xs-9">
        <ol class="breadcrumb">
          <li><a href="./menu.html">會員專區</a></li>
          <li class="active">管理卡片</li>
        </ol>
      </div>
    </div>

    <div class="sub-panel" style="margin-top: 5em;" v-bind:class="{ show: mounted }">
      <div class="row">
        <div class="col-xs-4" v-for="(card, index) in cards">
          <div class="yy-card" v-bind:style="{ 'animation-delay': index*0.05+'s' }">
            <img src="/assets/miapower/images/easycard.png" alt="" />
            <h1>{{ card.id.toString().slice(0, 4) }}-{{ card.id.toString().slice(4, 8) }}-{{ card.id.toString().slice(8) }}</h1>
          </div>
        </div>

        <div class="col-xs-4" v-bind:style="{ height: settingCard? 0 : 'auto' }">
          <div class="yy-card yy-card-empty" v-bind:class="{ open: settingCard }" v-on:click="openAddCard">
            <i v-show="!settingCard" class="icon-plus icon"></i>
            <h1>{{ settingCardLoading ? '等待讀卡' : '新增悠遊卡' }}</h1>
            <ol class="setting-card-rule" v-show="settingCard && !settingCardLoading">
              <li>請在畫面出現等待讀卡的<b>十秒內</b>向將卡碰向讀卡機謝謝</li>
              <li>目前暫時只支援悠遊卡</li>
            </ol>
            <p v-show="settingCardLoading">
              請將卡片放在感應區以新增卡片
            </p>
            <div class="spinner" v-show="settingCardLoading">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
            <button class="btn-u btn-u-dark cancel-btn" style="margin-top: 2em;" v-show="settingCard && !settingCardLoading" v-on:click.stop="settingCardLoading = true">新增悠遊卡</button>
            <button class="btn-u btn-u-dark cancel-btn" v-show="settingCardLoading" v-on:click.stop="closeAddCard">取消新增</button>
          </div>
          <div class="setting-card-mask" v-on:click="closeAddCard" v-bind:class="{ open: settingCard }"></div>
        </div>
      </div>
    </div>



  </div>
</div>


</div><!--/wrapper-->
