<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div class="menu-panel full-image-cover" id="app">
  <div>

    <div class="row" style="margin: 15px auto 0; max-width: 942px;">
      <div class="col-xs-3">
        <a class="btn-u home-btn btn-u-gray" href="/">回首頁 <i class="icon-home icons"></i></a>
      </div>
      <div class="col-xs-9">
        <ol class="breadcrumb">
          <li><a href="./menu.html">會員專區</a></li>
          <li class="active">修改會員資料</li>
        </ol>
      </div>
    </div>

    <div class="sub-panel show">
      <form id="editUser" data-toggle="validator" class="reg-form panel-form show" style="margin-top: 30px;">
        <div class="form-group">
          <label for="email">新 E-mail</label>
          <input type="email" class="form-control" value="<%= user.email %>" name="email" id="email" data-error="請輸入有效的 Email" required autocomplete="off">
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="password">新密碼</label>
          <input type="password" class="form-control" name="password" id="password" data-error="密碼長度不足" data-minlength="6" required>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="password">確認密碼</label>
          <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" data-match="#password" data-match-error="請輸入相同密碼" data-error="密碼長度不足" data-minlength="6" required>
          <div class="help-block with-errors"></div>
        </div>
        <button type="submit" class="btn btn-success" style="margin-top: 1em;">更新帳戶資料 <i class="icon-paper-plane icons"></i></button>
      </form>
    </div>


  </div>
</div>
